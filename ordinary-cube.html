<!DOCTYPE html>
<html lang="ru">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent('soundhandler', {
            tick: function () {
                   var entity = document.querySelector('#audio1');

                   if (document.querySelector('a-marker').object3D.visible == true){
                     entity.components.sound.playSound();
                   } else {
                    entity.components.sound.pauseSound();
                   }
             }
        });
        </script>

<script>
    AFRAME.registerComponent('vidhandler', {
        // ...
        init: function () {
            this.toggle = false;
            this.vid = document.querySelector("#audio1")
            this.vid.pause();
        },
        tick: function () {
            if (this.el.object3D.visible == true) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.vid.play();
                }
            } else {
                this.toggle = false;
                this.vid.pause();
            }
        }
    });
</script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene arjs embedded>
            <a-assets>
                <img id="img1" src="image1.jpg">
                <audio  id="audio1" src ="audio1.mp3" crossorigin="anonymous"></audio>
                <img id="img2" src="image2.jpg">
                <video id="move1" src="move1.mp4" autoplay loop="true"></video>
                <a-asset-item id="model1" src="model3d.glb"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="letterA.patt">
                <a-image src="#img1"
                rotation="-90 0 0"></a-image>
            </a-marker>

            <a-marker type="pattern" url="letterB.patt">
                <a-image src="#img1"
                rotation="-90 0 0"></a-image>
                <a-sound id="sound1" src="#audio1"></a-sound>
            </a-marker>
            
            <a-marker type="pattern" url="letterC.patt">
                <a-text value="Hello, world!"
                rotation="-90 0 0"
                position="-0.5 0 0"></a-text>
            </a-marker>

            <a-marker type="pattern" url="letterD.patt">
                <a-image src="#img2"
                rotation="-90 0 0"></a-image>
            </a-marker>

            <a-marker id="F" type="pattern" url="letterF.patt">
                <a-video src="#move1"
                rotation="-90 0 0"
                width="1.5"
                ></a-video>
            </a-marker>

            <a-marker type="pattern" url="letterG.patt">
                <a-gltf-model src="#model1"></a-gltf-model>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
